<ion-content padding>
  <h3>Sistema de Pedidos</h3>

  <img src="assets/imgs/tela-inicial.png" aenstlt="logo">

  <form action="">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Senha</ion-label>

    <button ion-button block (click)="login()">Entrar</button>
  </form>
  <button ion-button block outline>Registrar</button>
</ion-content>
